<div ng-switch="(model.optionsVisibility+model.fullPanel <= 1) ? 'minimum' : 'highlighted' ">

<div ng-switch-when="minimum">
	<div id="options">
		<table>
			<tr class="option highlighted" id="{{option.id}}"
			ng-repeat="option in (filteredOptions = (model.options | filterOptions | object2Array | orderBy:[getTabNameIndex,'index'] | determineAlternateHighlighting))"
			ng-class="{'first-row': $first, 'last-row': $last}">

				<td class="left-column align-right">
					<input type="checkbox"
					ng-if="option.values.length==0" 
					ng-model="option.value"
					ng-change="updateOption(option.id,option.value)">
					<select
					ng-if="option.values.length>0"
					ng-model="option.value"
					ng-options="value for value in option.values"
					ng-change="updateOption(option.id,option.value)"></select>
				</td>

				<td ng-class="model.optionsVisibility==0 ? 'right-column' : 'middle-column'" class="align-left">
					<label>{{option.label}}</label>
				</td>
				
				<td class="right-column" ng-if="model.optionsVisibility==1">
					<div class="linkToTab grayGradientShadow blue-button" ng-click="showFullPanel(option.tab)">{{option.tab}}...</div>
				</td>
			</tr>
		</table>
	</div>
</div>

<div ng-switch-when="highlighted">	
	<ul id="tabs" class="grayGradientShadow">
		<div ng-class="{'center-wrapper': model.optionsVisibility==2}">
			<div class="back-arrow" ng-if="model.fullPanel" ng-click="hideFullPanel()">
				<img id="back-arrow" src="//localhost:8888/img/back-arrow.png" alt="Go back to minimal panel" >
			</div>
			<li class="tab blue-button"
			ng-repeat="tab in model.tabs"
			ng-class="{'highlighted': tab.count>0, 'active': tab.name==model.activeTab}"
			ng-click="activateTab(tab.name)">
			<span>{{tab.name}}</span>
			<span ng-if="tab.count" class="count">{{tab.count|number:0}}</span>
			</li>
		</div>
	</ul>
	<div id="options" ng-class="{'clearfix': model.activeTab=='Shortcuts'}">
		<table>
			<tr class="option" id="{{option.id}}"
			ng-class="{'first-row': $first, 'last-row': $last, 'highlighted':model.selectedOptions.indexOf(option.id)>=0}"
			ng-repeat="option in model.options | filterOptionsByTab:model.activeTab:model.showMoreShortcuts | object2Array | orderBy:'index'">

			<td class="left-column align-right centered">
				<input type="checkbox"
				ng-if="option.values.length==0" 
				ng-model="option.value"
				ng-change="updateOption(option.id,option.value)">
				<select
				ng-if="option.values.length>0"
				ng-model="option.value"
				ng-options="value for value in option.values"
				ng-change="updateOption(option.id,option.value)">
			</td>

			<td class="right-column align-left centered">
				<label>{{option.label}}</label>
			</td>
		</tr>
	</table>

	<div class="wunderlist-button blue-button" ng-if="model.activeTab=='Shortcuts'"
	ng-click="model.showMoreShortcuts= !model.showMoreShortcuts">
	{{model.showMoreShortcuts? "Show Less" : "Show More"}}</div>
	</div>
</div>
