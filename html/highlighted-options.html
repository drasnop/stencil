<ul id="tabs" class="grayGradientShadow">
	<li class="tab back-arrow" ng-if="fullPanel" ng-click="hideFullPanel()">
		<img id="back-arrow" src="//localhost:8888/resources/back-arrow.png" alt="Go back to minimal panel" >
	</li>
	<li class="tab"
	ng-repeat="tab in tabs"
	ng-class="{'highlighted': tab.count>0, 'active': tab.name==activeTab}"
	ng-click="$parent.activeTab=tab.name">
	<span>{{tab.name}}</span>
	</li>
</ul>
<div id="options" ng-class="{'clearfix': activeTab=='Shortcuts'}">
	<table>
		<tr class="row" id="{{option.id}}" ng-repeat="option in options | filterOptionsByTab:activeTab:showMoreShortcuts | object2Array | orderBy:'index'">
			<td class="left-column align-right centered">
				<input type="checkbox"
				ng-if="option.values.length==0" 
				ng-model="option.value"
				ng-change="updateOption(option.id,option.value)">
				<select
				ng-if="option.values.length>0"
				ng-model="option.value"
				ng-options="value for value in option.values"
				ng-change="updateOption(option.id,option.value)">
			</td>
			<td class="right-column align-left centered">
				<label ng-class="{'highlighted': selectedOptions.indexOf(option.id)>=0}">{{option.label}}</label>
			</td>
		</tr>
	</table>
	<button class="wunderlist"
	ng-if="activeTab=='Shortcuts'"
	ng-click="$parent.showMoreShortcuts= !$parent.showMoreShortcuts">
	{{showMoreShortcuts? "Show Less" : "Show More"}}</button>
</div>
