<ul id="tabs">
	<li class="tab"
	ng-repeat="tab in tabNames"
	ng-class="{'highlighted': tabs[tab]>0, 'active': tab==currentTab}"
	ng-click="onClickTab(tab)">
	<span>{{tab}}</span>
	</li>
</ul>
<div id="options" ng-class="{'clearfix': currentTab=='Shortcuts'}">
	<table>
		<tr class="row" id="{{option.id}}" ng-repeat="option in options | filterOptionsByTab:currentTab:showMoreShortcuts | object2Array | orderBy:'index'">
			<td class="align-right">
				<input type="checkbox" class="float-right"
				ng-if="option.values.length==0" 
				ng-model="option.value"
				ng-change="updateOption(option.id,option.value)">
				<select class="float-right"
				ng-if="option.values.length>0"
				ng-model="option.value"
				ng-options="value for value in option.values"
				ng-change="updateOption(option.id,option.value)">
			</td>
			<td class="align-left">
				<label ng-class="{'highlighted': selectedOptions.indexOf(option.id)>=0}">{{option.label}}</label>
			</td>
		</tr>
	</table>
	<button class="wunderlist"
	ng-if="currentTab=='Shortcuts'"
	ng-click="toggleShowMoreShortcuts()">
	{{showMoreShortcuts? "Show Less" : "Show More"}}</button>
</div>
