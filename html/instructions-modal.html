<div class="modal" id="instructions-modal" data-backdrop="static" data-keyboard="false" ng-controller="instructionsModalController">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" ng-bind="model.modalHeader"></h4>
      </div>
      <div class="modal-body" ng-bind="model.modalMessage"></div>
      <div class="modal-footer">
        <div type="button" id="button-start-trial" class="btn btn-primary" data-dismiss="modal" ng-click="controller.startTrial()">Go!</div>
      </div>
    </div>
  </div>
</div>
