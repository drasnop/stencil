<div id="progress-bar" ng-controller="progressBarController">
   <div class="instructions">{{experiment.optionsSequence[experiment.trial].instructions}}</div>
   <div id="button-trial-done" class="btn" ng-class="{'btn-blue': !experiment.complete, 'btn-success': experiment.complete && experiment.success, 'btn-danger': experiment.complete && !experiment.success}"
   ng-click="experiment.endTrial()">{{!experiment.complete? "Done" : (experiment.success? "Good job!" : "Wrong selection")}}</div>
</div>
