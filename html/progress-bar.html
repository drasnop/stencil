<div id="progress-bar" ng-controller="progressBarController">
  <div>
    <div class="instructions" ng-bind="model.progressBarMessage"></div>
    <div id="button-trial-done" class="btn" ng-disabled="sequencer.trialNotPerformed()" ng-click="sequencer.endTrial(); contractFullPanel();" ng-class="{'btn-blue': !sequencer.trialDone(), 'btn-green': sequencer.trialDone() && sequencer.trialSuccess(), 'btn-red': sequencer.trialDone() && !sequencer.trialSuccess()}">{{!sequencer.trialDone()? "Done" : (sequencer.trialSuccess()? "Good job!" : "Wrong selection")}}</div>
  </div>
</div>
