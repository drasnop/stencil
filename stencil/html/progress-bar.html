<div id="progress-bar" ng-controller="progressBarController">
  <div>
    <div class="instructions" ng-bind-html="model.progressBar.message"></div>
    <div id="button-trial-done" class="btn" ng-hide="!model.progressBar.buttonLabel" ng-disabled="sequencer.trialNotPerformed() || sequencer.trialDone()" ng-click="sequencer.endTrial()" ng-class="{'btn-blue': !sequencer.trialDone(), 'btn-green': sequencer.trialDone() && sequencer.trialSuccess(), 'btn-red': sequencer.trialDone() && (!sequencer.trialSuccess() || sequencer.trialTimeout())}">{{!sequencer.trialDone()? model.progressBar.buttonLabel : sequencer.trialTimeout()? "Timeout!" : (sequencer.trialSuccess()? "Good job!" : sequencer.errorMessage)}}</div>
    <span class="trial-bonus">bonus: {{model.currBonus | currency:"$":2}}</span>  
</div>
</div>
