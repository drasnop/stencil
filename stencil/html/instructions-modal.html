<div class="modal" id="instructions-modal" data-backdrop="static" data-keyboard="false" ng-controller="instructionsModalController">
  <div class="modal-dialog">
    <div class="modal-content" ng-class="{'green-modal':model.modal.green}">
      <div class="modal-header">
        <h4 class="modal-title">{{model.modal.header}}</h4>
      </div>
      <div class="modal-body">
        <div ng-bind-html="model.modal.message" ng-show="!model.modal.showIntermediate"></div>
        <intermediate ng-show="model.modal.showIntermediate"></intermediate>
      </div>
      <div class="modal-footer" ng-show="!model.modal.showIntermediate">
        <div type="button" id="modal-button" class="btn btn-primary" disabled="disabled" data-dismiss="modal" ng-if="model.modal.hideOnClick" ng-click="model.modal.action()">{{model.modal.buttonLabel}}</div>
        <div type="button" id="modal-button" class="btn btn-primary" disabled="disabled" ng-if="!model.modal.hideOnClick" ng-click="model.modal.action()">{{model.modal.buttonLabel}}</div>
      </div>
    </div>
  </div>
</div>
